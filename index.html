<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management System - Homework</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>

    <!--Bootstrap CSS + JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <!--Google Fonts - Lato + Icons-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!--Header-->
    <header>
        <div class="nav">
            <div class="navlogo"><a class="logo" href="#">Content Management System</a></div>

            <div class="navitems">
                <nav>
                    <ul class="nav-ul">
                        <li><a href="#">Acasa</a></li>
                        <li><a href="#">Smecherie</a></li>
                        <li><a href="#">Test</a></li>
                        <li><a href="#">Autentificare</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!--Content-->
    <main>
        <div class="container">
            <h1 class="text-center" style="font-weight:bold">Tabelul cu angajati</h1>
        </div>

        <div class="input-group">
            <div class="form-outline">
              <input type="search" id="form1" class="form-control" placeholder="Cauta angajat ..."/>
            </div>
            <button type="button" class="btn" style="background-color: #27496D; color:white;">
              Cauta
            </button>
          </div>

        <!--Table-->
        <div class="row justify-content-center">
            <div class="table-responsive">
                <table class="table table-bordered border-dark">
                    <thead style="background-color: #27496D;">
                      <tr>
                        <th>Poza</th>
                        <th style="width:15%">Nume</th>
                        <th style="width:15%">Prenume</th>
                        <th style="width:20%">Email</th>
                        <th style="width:8%">Sex</th>
                        <th style="width:15%">Data nasterii</th>
                        <th style="width:6%">Sterge</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>test-poza</td>
                        <td>Pacurar</td>
                        <td>Patrick</td>
                        <td>patrickpacurar@yahoo.com</td>
                        <td>Barbat</td>
                        <td>27 Iulie 1997</td>
                        <td class="stergere"><img src="/images/trash.svg"></td>
                      </tr>
                    </tbody>
                  </table>            
            </div>
        </div>

        <!--Input form for adding employee-->

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-dark" id="modalButton" data-toggle="modal" data-target="#exampleModal">
            Adauga angajat
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Adauga un angajat !</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">

                        <form>
                            <div class="form-group">
                                <label for="last-name-input" class="form-label">Nume</label>
                                <input type="text" class="form-control" id="last-name" placeholder="Introdu numele">
                            </div>
                    
                            <div class="mb-3">
                                <label for="first-name-input" class="form-label">Prenume</label>
                                <input type="text" class="form-control" id="first-name" placeholder="Introdu prenumele">
                            </div>
                    
                            <div class="mb-3">
                                <label for="email-input" class="form-label">Adresa e-mail</label>
                                <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
                            </div>
                            
                            <div class="mb-3">
                                <label for="sex-input" class="form-label">Sex</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="" selected disabled>Selectati sexul</option>
                                    <option value="1">Barbat</option>
                                    <option value="2">Femeie</option>
                                    <option value="3">Altul</option>
                                </select>
                            </div>
                
                            <div class="mb-3">
                                <label for="birthdate-input" class="form-label">Data nasterii</label>
                                <input type="date" class="form-control" id="birthdate-input" placeholder="">
                            </div>
                    
                            <div class="mb-3">
                                <label for="picture" class="form-label">Adauga poza</label>
                                <input class="form-control" type="file" id="picture">
                            </div>
                    
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-3">Adauga angajat</button>
                            </div>

                        </form>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Inchide</button>
                        <button type="button" class="btn btn-primary">Adauga angajat</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Footer-->

</body>
</html>
